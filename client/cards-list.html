<template name="cardsList">
  <nav class="cards-list panel panel-info">
    <div class="panel-heading">Posts</div>
    <ul class="list-group">
      {{#each cards}}
        <li class="list-group-item"><span class="label label-info pull-right">        
          {{tag}}</span><a href='/fiche/{{slug}}'>{{title}}</a>
        </li>
      {{/each}}
    </ul>
  </nav>
</template>
